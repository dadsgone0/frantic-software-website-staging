name: CI/CD Build (Staging)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm ci

      - name: Update modules and build
        run: |
          npm run update-modules
          npm run build

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.TOKEN }}
          commit-message: Update modules and build
          committer: dadsgone0 <${{ secrets.EMAIL }}>
          author: dadsgone0 <${{ secrets.EMAIL }}>
          title: 'New code from staging'
          body: 'New code from staging'
          branch: 'staging'
          base: main
          head: dadsgone0/frantic-software-website-prod
          labels: 'update, build'
